<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link  rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearFieldsBtn" type="button" class="btn btn-secondary" aria-label="clear fields button">
        Clear Fields
      </button>
    </header>
    <div class="container">
      <div id="notification" style="display: none;"></div>
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="col-2 hour">09:00</div>
        <textarea class="col-8 event-text"></textarea> 
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-2 hour">10:00</div>
        <textarea class="col-8 event-text"></textarea> 
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-2 hour">11:00</div>
        <textarea class="col-8 event-text"></textarea> 
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="12">
        <div class="col-2 hour">12:00</div>
        <textarea class="col-8 event-text"></textarea> 
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="13">
        <div class="col-2 hour">13:00</div>
        <textarea class="col-8 event-text"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="14">
        <div class="col-2 hour">14:00</div>
        <textarea class="col-8 event-text"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="15">
        <div class="col-2 hour">15:00</div>
        <textarea class="col-8 event-text"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="16">
        <div class="col-2 hour">16:00</div>
        <textarea class="col-8 event-text"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="17">
        <div class="col-2 hour">17:00</div>
        <textarea class="col-8 event-text"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
